<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Solway&display=swap" rel="stylesheet">
    <title>Educate Like!</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logo">
          Educate Like!
        </div>
        <ul>
            <span id="create">Create</span> 
        </ul>
      </div>
      
      <div class="main_container">
           
        <div><h1>Courses</h1></div>
          <div id="new-course-form" class="call">
            <form id="create-course">
              <label for="course-name">Course Name</label>
              <input type="text" name="course-name"><br>
              <label for="section-name">Section Name</label>
              <input type="text" name="section-name"><br>
              <label for="section-content">Section Content</label><br>
              <textarea rows="6" placeholder="Provide lesson here..." class="form-control"></textarea><br>
              <div id="section-add">
                <button id="btnAdd" type="button"> + </button>
              </div>
              <input id="form-submit" type="submit" value="Create New">
            </form>
        </div><!--end call-->
      </div> <!--end main-->
    </div> <!--end wrapper-->
    <div class="card-wrapper">
      <div id="new-course-container"> 
          <div class="card-view"></div>
          
      </div>
      <div id="section-view"></div>
    </div>

      <div id="courses" style="text-align: center;">
          <div id="instruction"> Click card to view sections </div>
      </div>

    <script src="src/components/courses.js"></script>
    <script src="src/components/tags.js"></script>
    <script src="src/components/paths.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/course.js"></script>
    <script src="src/adapters/CoursesAdapter.js"></script>
    <script src="src/adapters/PathsAdapter.js"></script>
    <script src="src/adapters/TagsAdapter.js"></script>
    <script src="src/index.js"> </script>
  </body>

</html>
