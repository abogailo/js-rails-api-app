<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Solway&display=swap" rel="stylesheet">
    <title>Educate Like!</title>
  </head>

  <body>
    <div class="container">
      <h1>Courses</h1>
       
      <div id="new-course-form">
        <section class="contact-wrap">
          <form action="" class="contact-form">
              <div class="col-sm-6">
                <div class="input-block">
                  <label for="">Course name</label>
                  <input type="text" name="course-section" id="new-course-section"">
                </div>
              </div>
            <div id="section-area"
              <div class="col-sm-12">
                <div class="input-block">
                  <label for="" >Section name </label>
                  <input type="text" class="form-control" id="ip2">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="input-block textarea">
                  <label for="">Section Content</label>
                  <textarea rows="6" placeholder="Provide lesson here..." class="form-control"></textarea>
                </div>
              </div>
            </div>
              <div class="section-add">
                <button id="btnAdd" type="button" onclick="createTextBox()"> + </button>
              </div>
              <div class="col-sm-12">
                <button class="square-button">Send</button>
              </div>

              <h1>Tags</h1>
              <div class="select">
                <select name="slct" id="slct">
                  <option selected disabled>Choose an option</option>
                  <option value="1">Pure CSS</option>
                  <option value="2">No JS</option>
                  <option value="3">Nice!</option>
                </select>
              </div>
            </form>
          </section>
        </div>
      
      <div id="new-course-container"> 
          <div class="card-view"></div>
      </div>

      <div id="courses" style="text-align: center;">
          <div id="instruction"> Click card to view sections </div>
      </div>

    <script src="src/components/courses.js"></script>
    <script src="src/components/tags.js"></script>
    <script src="src/components/paths.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/components/course.js"></script>
    <script src="src/adapters/CoursesAdapter.js"></script>
    <script src="src/adapters/PathsAdapter.js"></script>
    <script src="src/adapters/TagsAdapter.js"></script>
    <script src="src/index.js"> </script>
  </body>

</html>
